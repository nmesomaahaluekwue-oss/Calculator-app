<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <input type="text" disabled placeholder="0" id="input"/>
    
    <!-- Digits and operators in proper calculator layout -->
    <div class="digits">
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button class="operators" onclick="appendToDisplay('/')">÷</button>

      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button class="operators" onclick="appendToDisplay('*')">×</button>

      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button class="operators" onclick="appendToDisplay('-')">−</button>

      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="appendToDisplay('+')">+</button>
      <button class="operators" onclick="calculate()">=</button>

      <button class="operators" onclick="clearDisplay()">CLR</button>
      <button class="operators" onclick="deleteButton()">Del</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
